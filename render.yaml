services:
  - type: web
    name: flight-booking-api
    env: python
    plan: free
    region: oregon
    buildCommand: pip install -r requirements.txt
    # If your ASGI app is in main.py at repo root, use "main:app"
    # If it's in app/main.py, keep "app.main:app"
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        scope: build
      - key: AMADEUS_CLIENT_ID
        scope: build
      - key: AMADEUS_CLIENT_SECRET
        scope: build
      - key: SECRET_KEY
        scope: build
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: "30"
      - key: MAIL_SERVER
        value: smtp.gmail.com
      - key: MAIL_PORT
        value: "587"
      - key: MAIL_USERNAME
        scope: build
      - key: MAIL_PASSWORD
        scope: build
      - key: MAIL_FROM
        scope: build
